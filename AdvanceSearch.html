<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="index.html" class="btn btn-link" role="button"
      >Google Clone Search</a
    >
    <a href="ImageSearch.html" class="btn btn-link" role="button"
      >Image Search</a
    >

    <form action="https://google.com/search" method="get" role="search">
      <input
        type="text"
        name="as_q"
        class="form-control form-control-lg"
        placeholder="all these words..."
      />
      <input
        type="text"
        name="as_epq"
        class="form-control form-control-lg"
        placeholder="this exact word or phrase..."
      />
      <input
        type="text"
        name="as_oq"
        class="form-control form-control-lg"
        placeholder="any of these words..."
      />
      <input
        type="text"
        name="as_eq"
        class="form-control form-control-lg"
        placeholder="none of these words..."
      />
      <input type="submit" value="Google Clone Search" class="btn btn-light" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
