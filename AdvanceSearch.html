<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      @media (min-width: 1000px) {
        .smallHide {
          visibility: visible !important;
        }
      }
      @media (max-width: 999px) {
        .smallHide {
          visibility: hidden !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid overflow-hidden position-relative">
      <div class="row justify-content-end">
        <div class="col-auto">
          <a href="index.html" class="btn btn-outline-dark btn-sm" role="button"
            >Google Clone Search</a
          >
        </div>
        <div class="col-auto">
          <a
            href="ImageSearch.html"
            class="btn btn-outline-dark btn-sm"
            role="button"
            >Image Search</a
          >
        </div>
      </div>

      <div class="row justify-content-strat">
        <div class="col-auto">
          <h1 class="text-danger">Advanced Search</h1>
        </div>
      </div>
    </div>

    <form
      action="https://google.com/search"
      method="get"
      role="search"
      target="_blank"
    >
      <div class="container-fluid overflow-hidden">
        <div class="row">
          <div class="col-3">
            <label for="allTheseWordsForm" class="form-label"
              >all these words:</label
            >
          </div>
          <div class="col-6">
            <input
              type="text"
              name="as_q"
              class="form-control"
              id="allTheseWordsForm"
            />
          </div>
          <div class="col">
            <label for="allTheseWordsForm" class="form-label smallHide"
              >Type the important words: tri-colour rat terrier</label
            >
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="thisWordsForm" class="form-label"
              >this exact word or phrase:</label
            >
          </div>
          <div class="col-6">
            <input
              type="text"
              name="as_epq"
              class="form-control"
              id="thisWordsForm"
            />
          </div>
          <div class="col">
            <label for="thisWordsForm" class="form-label smallHide"
              >Put exact words in quotes: "rat terrier"</label
            >
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="anyWordsForm" class="form-label"
              >any of these words:</label
            >
          </div>
          <div class="col-6">
            <input
              type="text"
              name="as_oq"
              class="form-control"
              id="anyWordsForm"
            />
          </div>
          <div class="col">
            <label for="anyWordsForm" class="form-label smallHide"
              >Type OR between all the words you want: miniature OR
              standard</label
            >
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="noneWordsForm" class="form-label"
              >none of these words:</label
            >
          </div>
          <div class="col-6">
            <input
              type="text"
              name="as_eq"
              class="form-control"
              id="noneWordForm"
            />
          </div>
          <div class="col">
            <label for="anyWordsForm" class="form-label smallHide"
              >Put a minus sign just before words that you don't want: -rodent,
              -"Jack Russell"</label
            >
          </div>
        </div>
      </div>

      <div class="container-fluid overflow-hidden position-relative">
        <div class="row justify-content-end">
          <div class="col-auto">
            <input
              type="submit"
              value="Google Clone Search"
              class="btn btn-primary"
            />
          </div>
        </div>
      </div>
    </form>

    <script>
      function removeElement() {
        const element = document.getElementById("canRemove");
        element.remove();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
